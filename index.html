<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Machine Learning Model Demo</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="path/to/tfjs_model/model.js"></script>
</head>
<body>
    <h1>Machine Learning Model Demo</h1>
    <div>
        <label for="inputData">Input Data:</label>
        <input type="text" id="inputData">
        <button onclick="predict()">Predict</button>
    </div>
    <div id="output"></div>

    <script>
        async function predict() {
            const inputData = document.getElementById('inputData').value;
            
            // Preprocess input data if needed

            const model = await tf.loadLayersModel('path/to/tfjs_model/model.json');
            const inputTensor = tf.tensor2d([[parseFloat(inputData)]]);  // Adjust the input format based on your model's input
            const prediction = model.predict(inputTensor);
            const output = prediction.dataSync()[0];

            document.getElementById('output').innerText = `Prediction: ${output}`;
        }
    </script>
</body>
</html>
